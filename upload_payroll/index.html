<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--    Viewport compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--  Prevent Zooming out on Mobile Devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--    Bootstrap with CDN for fast loading -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!--  Compiled CSS | Source Code to be done in SCSS -->
    <link rel="stylesheet" href="../assets/css/main.css" />
    <!--    Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>TrakPay | Employee Roster</title>

    <!-- Nice Fade in affect -->
  </head>
  <body>
    <section class="dashboard_layout_wrapper d-flex flex-row">
      <!-- Sidebar -->
      <aside class="layout_sidebar" style="width: 300px" id="sidebar-menu">
        <div class="menu_close d-flex justify-content-end">
          <button type="button" onclick="toggleMenu()">
            <img
              src="../assets/images/layout/Vector.svg"
              alt=""
              class="d-none d-lg-block"
            />
          </button>
          <button type="button" onclick="closeMenu()">
            <img
              src="../assets/images/layout/Vector.svg"
              alt=""
              class="d-lg-none d-block"
            />
          </button>
        </div>
        <div class="sidebar_list">
          <div class="list_item">
            <a href="../dashboard/index.html" class="d-flex gap-3">
              <!-- <img src={item?.activeIcon} /> -->
              <img src="../assets/images/layout/dashboard.svg" />
              <span id="list-text">Dashboard</span>
            </a>
          </div>
          <div class="list_item">
            <a href="../policy_and_payroll/index.html" class="d-flex gap-3">
              <img src="../assets/images/layout/policy.svg" />
              <span class="list-text">Policy & Payroll</span>
            </a>
          </div>
          <div class="list_item">
            <a href="../employee_roster/index.html" class="d-flex gap-3">
              <img src="../assets/images/layout/employee.svg" />
              <span class="">Employee Roster</span>
            </a>
          </div>
          <div class="list_item">
            <a href="index.html" class="d-flex gap-3">
              <img src="../assets/images/layout/upload-active.svg" />
              <span class="active">Upload Payroll</span>
            </a>
          </div>
          <div class="list_item">
            <a href="../billing_information//index.html" class="d-flex gap-3">
              <img src="../assets/images/layout/billing.svg" />
              <span class="">Billing Information</span>
            </a>
          </div>
          <div class="list_item">
            <a href="#" class="d-flex gap-3">
              <img src="../assets/images/layout/contacts.svg" />
              <span class="">Contacts</span>
            </a>
          </div>
          <div class="list_item">
            <a href="#" class="d-flex gap-3">
              <img src="../assets/images/layout/email-notification.svg" />
              <span class="">Email Notification</span>
            </a>
          </div>
        </div>
      </aside>

      <div class="layout_inside_content pe-5">
        <!-- Header -->
        <header class="d-flex flex-wrap justify-content-between header">
          <div class="d-flex gap-3 align-items-center">
            <button
              class="border-0 bg-transparent d-lg-none d-block"
              type="button"
              onclick="openMenu()"
            >
              BAR
            </button>
            <img
              src="../assets/images/logo.svg"
              class="logo"
              style="width: 224px; height: 64px"
            />
          </div>
          <div class="d-flex align-items-center gap-4">
            <div class="notifi_menu">
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle bg-transparent border-0"
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <div
                    class="notif_wrapper position-relative d-flex align-items-center"
                  >
                    <img
                      src="../assets/images/layout/notification.svg"
                      alt="Notification"
                      class="notification"
                    />
                    <div class="notification_circle"></div>
                  </div>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li>
                    <a class="dropdown-item" href="#"
                      >You have no payroll errors</a
                    >
                  </li>
                </ul>
              </div>
            </div>
            <div class="header_profile">
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle bg-transparent border-0"
                  type="button"
                  id="dropdownMenuButton2"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    src="../assets/images/layout/profile.png"
                    alt="Profile"
                    class="profile_image"
                  />
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Log Out</a></li>
                </ul>
              </div>
            </div>
          </div>
        </header>

        <!------ Main Content ------>
        <main class="dashboard_content_wrapper">
          <section class="upload_payroll_section px-3">
            <h1>Upload</h1>
            <label class="upload_payroll">
              <input type="file" class="d-none" />
              <div
                class="d-flex flex-column gap-2 align-items-center justify-content-center h-100"
              >
                <img
                  src="../assets/images/dashboard/upload1.svg"
                  alt="Policy and Payroll Info"
                />
                <p class="card_text">Choose FIle</p>
              </div>
            </label>
            <div class="py-5"></div>
          </section>
        </main>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div
        class="d-flex flex-column flex-sm-row flex-wrap justify-content-between footer_row"
      >
        <img src="../assets/images/layout//logo-white.svg" alt="" />
        <div class="d-flex gap-2 align-items-center mb-3 footer_col">
          <img
            src="../assets/images/layout/mail-white.svg"
            style="width: 17px; height: 13px"
          />
          <span class="">info@trakpay.com</span>
        </div>
        <div class="d-flex gap-2 align-items-center mb-3 footer_col">
          <img
            src="../assets/images/layout/phone-white.svg"
            style="width: '14px'; height: 14px"
          />
          <span>+1-305-537-6136</span>
        </div>
      </div>
      <p class="text-center copyright_text">
        Copyright 2023 All rights reserved
      </p>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!--Main JavaScript -->
    <script src="../assets/js/main.js"></script>
  </body>
</html>
