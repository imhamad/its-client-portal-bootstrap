<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--    Viewport compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--  Prevent Zooming out on Mobile Devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--    Bootstrap with CDN for fast loading -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!--  Compiled CSS | Source Code to be done in SCSS -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!--    Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>TrakPay | Login</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="w-100 d-block d-lg-flex flex-row justify-content-start">
        <div class="imageWrapper">
          <img
            src="assets/images/login.svg"
            alt=""
            class="w-100 h-100 webImage"
          />
          <img
            src="assets/images/login-mobile.svg"
            alt=""
            class="w-100 h-100 mobileImage"
          />
        </div>
        <div
          class="d-flex flex-column justify-content-between formContentContainer"
        >
          <div class="contentWrapper">
            <a href="index.html"
              ><img src="assets/images/logo.svg" alt="" class="logo"
            /></a>
            <h6>Sign In to your account</h6>
            <form action="" method="" enctype="">
              <div class="w-100 mb-3">
                <input
                  type="text"
                  class="w-100"
                  placeholder="Enter Email / Username"
                />
                <div style="text-align: right" class="mt-1">
                  <a href="recover-username.html" class="linkText"
                    >Forgot Email / User Name?</a
                  >
                </div>
              </div>
              <div class="w-100 mb-3">
                <input type="password" class="w-100" placeholder="Password" />
                <div style="text-align: right" class="mt-1">
                  <a href="recover-password.html" class="linkText"
                    >Forgot Password?</a
                  >
                </div>
              </div>

              <div class="mb-3 text-start checkbox_wrapper">
                <input
                  class="styled-checkbox"
                  id="checkbox"
                  type="checkbox"
                  value="value"
                />
                <label for="checkbox" class="">Keep me signed in</label>
              </div>
              <a href="/dashboard/no_payroll_errors.html">
                <button class="w-100 mt-3 mb-4 submit_button" type="button">
                  Sign In
                </button>
              </a>
              <div class="mt-3">
                <span href="#" class="sign_up_link"
                  >Don't have an account?
                  <a href="sign-up.html" style="color: #6292d9"
                    >Sign up</a
                  ></span
                >
              </div>
            </form>
          </div>
          <div
            class="w-100 d-flex flex-column align-items-center bottomContent"
          >
            <div class="d-flex gap-2 mb-3">
              <img src="assets/images/mail.svg" />
              <span class="primary_text">info@trakpay.com</span>
            </div>
            <div class="d-flex gap-2 mb-3">
              <img src="assets/images/phone.svg" />
              <span class="primary_text">+1-305-537-6136</span>
            </div>
            <p>Copyright 2023 All rights reserved</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!--Main JavaScript -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
